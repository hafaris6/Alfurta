{% extends 'base.html' %}

{% block title %}إضافة منتج جديد - سوق الفرات{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">إضافة منتج جديد</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_product') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">اسم المنتج</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">وصف المنتج</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">رابط الصورة</label>
                        <input type="url" class="form-control" id="image" name="image" required>
                        <div class="form-text">أدخل رابط URL لصورة المنتج (مثال: https://example.com/image.jpg)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">السعر ($)</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">إضافة المنتج</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">إلغاء</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
